<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <style>
        div{
            background-color: lime;
            display:flex;
            color:white;
            flex-direction: row;
            flex-wrap: wrap;
            width:300px;
            height:100px;
        }
        h1{
            background-color: black;
            margin:5px;
            padding:2px;
        }
    </style>
</head>
<body>
    <div>
        <h1 >
           One
        </h1>
            <h1>
           Two
        </h1>
            <h1>
           Three
        </h1>
         <h1>
           Four
        </h1>
            <h1>
           Five
        </h1>
            <h1>
           Six
        </h1>
    </div>
</body>
</html>
