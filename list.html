<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        table
        {
border-collapse:collapse ;
        }
    </style>
</head>
<body>
    <h1>Ordered Lists</h1>
    <ol>
        <li>First Order</li>
        <li>Second Order</li>
        <li>Second Order</li>
   </ol>
   <h1>Unordered Lists</h1>
   <ul>
    <li>News</li>
    <li>Article</li>
   </ul>

   <table border="1">

        <td>Names</td>
        <td>Subjects</td>
        <td>Marks</td>
    </tr>

 </tr>

</html>
